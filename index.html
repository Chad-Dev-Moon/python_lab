<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Outputs</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    table {
      margin: auto;
      width: 90%;
      max-width: 1000px;
      border-collapse: collapse;
      background-color: #1e1e1e;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
      border-radius: 8px;
      overflow: hidden;
    }

    th,
    td {
      padding: 16px;
      text-align: left;
    }

    th {
      background-color: #2d2d2d;
      color: #ffffff;
      font-size: 1.1em;
    }

    tr:nth-child(even) {
      background-color: #2a2a2a;
    }

    tr:hover {
      background-color: #3a3a3a;
    }

    a {
      color: #64b5f6;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Output List</h1>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Link</th>
        </tr>
      </thead>
      <tbody>
        
        <tr>
          <td>LAB 1</td>
          <td>-----</td>
        </tr>
        <tr>
          <td>Output 1.1</td>
          <td><a href="/images/OP1-1.jpg" target="_blank">/images/OP1-1.jpg</a></td>
        </tr>
        <tr>
          <td>Output 1.2</td>
          <td><a href="/images/OP1-2.jpg" target="_blank">/images/OP1-2.jpg</a></td>
        </tr>
        <tr>
          <td>Output 1.3</td>
          <td><a href="/images/OP1-3.jpg" target="_blank">/images/OP1-3.jpg</a></td>
        </tr>
        <tr>
          <td>Output 1.4</td>
          <td><a href="/images/OP1-4.jpg" target="_blank">/images/OP1-4.jpg</a></td>
        </tr>
        <tr>
          <td>Output 1.5</td>
          <td><a href="/images/OP1-5.jpg" target="_blank">/images/OP1-5.jpg</a></td>
        </tr>
        
      </tbody>
    </table>
  </div>
</body>

</html>
